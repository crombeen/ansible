# This playbook installs the initial software collection. It is intended to
# be used on newly installed systems. Or whenever this playbook changes.

- hosts: computers
#  strategy: free
  tasks:
  # NOTE: Installation of Chocolatey is taken care of win_chocolatey
  - name: Install chocolatey/powershell on new systems
    win_chocolatey:
      name: powershell
      state: present
      execution_timeout: 0
    tags: powershell

  - name: Install extra software
    win_chocolatey:
      name: '{{ item }}'
      state: present
      execution_timeout: 0
    with_items:
    - 7zip
    - audacity
#    - cdex
    - chocolateygui
    - firefox
    - gimp
    - googlechrome
#    - googleearth
    - infrarecorder
    - inkscape
    - keepass.install
    - libreoffice-oldstable
    - notepadplusplus
#    - rdpwrapper
    - sysinternals
    - tigervnc
    - tipp10
    - vlc
    - windirstat
    - adblockplus-firefox
    - adblockplusie
    - adblockpluschrome
    tags: software
    ignore_errors: yes

  - name: Install Google Drive File Stream
    win_chocolatey:
      name: google-drive-file-stream
      state: present
      execution_timeout: 0
      ignore_checksums: yes
    tags: gdrive

# TODO: Remove dropbox from systems
- hosts: dropbox
  tasks:
  - name: Install dropbox
    win_chocolatey:
      name: dropbox
      state: latest
      execution_timeout: 0
  tags: dropbox
